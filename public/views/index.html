<!doctype html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title>Task Manager</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="/views/css/style.css">
	</head>
	<body>

		<!-- Title -->
		<div class="navbar navbar-default">
			<div class="container">
				<div class="navbar-brand">Task Manager</div>
			</div>
		</div>

		<div ng-controller="TaskController" id="root" class="container">

			<div class="panel panel-default">
				<div class="panel-heading">

					<!-- Tasks -->
					<p>{{tasks.length - tasksDone().length}} of {{tasks.length}} remaining</p>
					<ul id="todo">
						<li ng-repeat="task in tasks">
							<input ng-model="task.done" type="checkbox">
							<span class="done-{{task.done}}">{{task.text}}</span>
						</li>
					</ul>

					<!-- New Task Form -->
					<form>
						<div class="form-group">
							<input ng-model="newTask" type="text" placeholder="Add a task" class="form-control"/>
							<button ng-model="button" ng-click="addTask()" ng-disabled="canAdd()" class="btn btn-primary btn-sm">
								<span class="glyphicon glyphicon-plus"></span> Add
							</button>
						</div>
					</form>
				</div>

				<div ng-if="displayArchiveContainer()" class="panel-body">

						<!-- Archive Completed Tasks Btn -->
						<div id="push-archive">
							<button ng-if="tasksDone().length > 0" ng-click="archiveTasks()" class="btn btn-default btn-sm">
								<span class="glyphicon glyphicon-briefcase"></span> Archive Completed Tasks
							</button>
						</div>

						<!-- Show/Hide Archive Btn -->
						<button ng-if="archive.length > 0" ng-click="toggleArchive()" class="btn btn-default btn-sm form-group">
							<span ng-class="{'glyphicon-folder-close': !isCollapsed, 'glyphicon-folder-open': isCollapsed}" class="glyphicon"></span>
							<span ng-if="!isCollapsed">Hide Archive</span>
							<span ng-if="isCollapsed">Show Archive</span>
						</button>

						<!-- Clear Archive Btn -->
						<button ng-if="archive.length > 0" ng-click="clearArchive()" class="btn btn-default btn-sm form-group">
							<span class="glyphicon glyphicon-trash"></span> Clear Archive
						</button>

						<!-- Archive -->
						<div uib-collapse="isCollapsed" id="archive">
							<ul>
								<li ng-repeat="task in archive">
									<span class="done-{{task.done}}">{{task.text}}</span>
								</li>
							</ul>
						</div>

					</div>

				</div>
			</div>

		</div>

		<!-- Vendors -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>

		<!-- Angular scripts -->
		<script src="app.js"></script>
		<script src="controllers/controller.js"></script>
		<script src="services/service.js"></script>
	</body>
</html>
